{% set name = "gladier" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gladier-{{ version }}.tar.gz
    sha256: d7e3073317bdabdd11c343f1da64f04eda4c57926a08af998ee446f67f6806c2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - fair-research-login >=0.2.6
    - globus-compute-sdk >=2.0.1,<3.0.0
    - globus-sdk >=3.23.0,<4
    - packaging >=21.3
    - pydantic >=1.0
    - python >=3.6

test:
  imports:
    - gladier
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/globus-gladier/gladier
  summary: An SDK for rapidly developing Globus Flows while leveraging FuncX functions.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carterbox
    - AdvancedPhotonSource/ptychodus
