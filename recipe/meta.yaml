{% set name = "gladier" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gladier-{{ version }}.tar.gz
    sha256: fd8660db9396bd2693414cc53acba9d8a10ac6e2cc6ae94c92af602e20cd1756

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - fair-research-login >=0.2.6
    - funcx <2.0.0,>=1.0.2
    - globus-automate-client <0.17,>=0.13
    - packaging >=21.3
    - python >=3.6

test:
  imports:
    - gladier
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/globus-gladier/gladier
  summary: An SDK for rapidly developing Globus Flows while leveraging FuncX functions.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carterbox
    - AdvancedPhotonSource/ptychodus
